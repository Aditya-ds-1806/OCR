<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract.js OCR demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        button:disabled,
        input:disabled {
            cursor: not-allowed !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="py-5">
            <h1 class="text-center">Tesseract OCR demo</h1>
        </header>
        <div class="row d-flex">
            <div class="col-md-6 h-100">
                <figure class="figure">
                    <img src="https://tesseract.projectnaptha.com/img/eng_bw.png" class="figure-img img-fluid rounded"
                        id="image" alt="image">
                    <figcaption class="figure-caption text-center fs-6">Input Image</figcaption>
                </figure>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" accept="image/*" id="file">
                    <span class="input-group-text">or</span>
                    <input type="url" class="form-control" id="url" placeholder="Enter image URL">
                </div>
                <select class="form-select mb-3">
                    <option value="afr">Afrikaans</option>
                    <option value="amh">Amharic</option>
                    <option value="ara">Arabic</option>
                    <option value="asm">Assamese</option>
                    <option value="aze">Azerbaijani</option>
                    <option value="aze_cyrl">Azerbaijani - Cyrillic</option>
                    <option value="bel">Belarusian</option>
                    <option value="ben">Bengali</option>
                    <option value="bod">Tibetan</option>
                    <option value="bos">Bosnian</option>
                    <option value="bul">Bulgarian</option>
                    <option value="cat">Catalan; Valencian</option>
                    <option value="ceb">Cebuano</option>
                    <option value="ces">Czech</option>
                    <option value="chi_sim">Chinese - Simplified</option>
                    <option value="chi_tra">Chinese - Traditional</option>
                    <option value="chr">Cherokee</option>
                    <option value="cym">Welsh</option>
                    <option value="dan">Danish</option>
                    <option value="deu">German</option>
                    <option value="dzo">Dzongkha</option>
                    <option value="ell">Greek, Modern (1453-)</option>
                    <option value="eng" selected>English</option>
                    <option value="enm">English, Middle (1100-1500)</option>
                    <option value="epo">Esperanto</option>
                    <option value="est">Estonian</option>
                    <option value="eus">Basque</option>
                    <option value="fas">Persian</option>
                    <option value="fin">Finnish</option>
                    <option value="fra">French</option>
                    <option value="frk">German Fraktur</option>
                    <option value="frm">French, Middle (ca. 1400-1600)</option>
                    <option value="gle">Irish</option>
                    <option value="glg">Galician</option>
                    <option value="grc">Greek, Ancient (-1453)</option>
                    <option value="guj">Gujarati</option>
                    <option value="hat">Haitian; Haitian Creole</option>
                    <option value="heb">Hebrew</option>
                    <option value="hin">Hindi</option>
                    <option value="hrv">Croatian</option>
                    <option value="hun">Hungarian</option>
                    <option value="iku">Inuktitut</option>
                    <option value="ind">Indonesian</option>
                    <option value="isl">Icelandic</option>
                    <option value="ita">Italian</option>
                    <option value="ita_old">Italian - Old</option>
                    <option value="jav">Javanese</option>
                    <option value="jpn">Japanese</option>
                    <option value="kan">Kannada</option>
                    <option value="kat">Georgian</option>
                    <option value="kat_old">Georgian - Old</option>
                    <option value="kaz">Kazakh</option>
                    <option value="khm">Central Khmer</option>
                    <option value="kir">Kirghiz; Kyrgyz</option>
                    <option value="kor">Korean</option>
                    <option value="kur">Kurdish</option>
                    <option value="lao">Lao</option>
                    <option value="lat">Latin</option>
                    <option value="lav">Latvian</option>
                    <option value="lit">Lithuanian</option>
                    <option value="mal">Malayalam</option>
                    <option value="mar">Marathi</option>
                    <option value="mkd">Macedonian</option>
                    <option value="mlt">Maltese</option>
                    <option value="msa">Malay</option>
                    <option value="mya">Burmese</option>
                    <option value="nep">Nepali</option>
                    <option value="nld">Dutch; Flemish</option>
                    <option value="nor">Norwegian</option>
                    <option value="ori">Oriya</option>
                    <option value="pan">Panjabi; Punjabi</option>
                    <option value="pol">Polish</option>
                    <option value="por">Portuguese</option>
                    <option value="pus">Pushto; Pashto</option>
                    <option value="ron">Romanian; Moldavian; Moldovan</option>
                    <option value="rus">Russian</option>
                    <option value="san">Sanskrit</option>
                    <option value="sin">Sinhala; Sinhalese</option>
                    <option value="slk">Slovak</option>
                    <option value="slv">Slovenian</option>
                    <option value="spa">Spanish; Castilian</option>
                    <option value="spa_old">Spanish; Castilian - Old</option>
                    <option value="sqi">Albanian</option>
                    <option value="srp">Serbian</option>
                    <option value="srp_latn">Serbian - Latin</option>
                    <option value="swa">Swahili</option>
                    <option value="swe">Swedish</option>
                    <option value="syr">Syriac</option>
                    <option value="tam">Tamil</option>
                    <option value="tel">Telugu</option>
                    <option value="tgk">Tajik</option>
                    <option value="tgl">Tagalog</option>
                    <option value="tha">Thai</option>
                    <option value="tir">Tigrinya</option>
                    <option value="tur">Turkish</option>
                    <option value="uig">Uighur; Uyghur</option>
                    <option value="ukr">Ukrainian</option>
                    <option value="urd">Urdu</option>
                    <option value="uzb">Uzbek</option>
                    <option value="uzb_cyrl">Uzbek - Cyrillic</option>
                    <option value="vie">Vietnamese</option>
                    <option value="yid">Yiddish</option>
                </select>
                <div>
                    <button class="btn btn-primary">Recognize</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Leave a comment here" id="output"
                        style="resize: none;" readonly></textarea>
                    <label for="output">Recognized text</label>
                </div>
            </div>
        </div>
        <div class="my-5">
            <span id="status" class="text-capitalize"></span>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src='index.js'></script>
</body>

</html>
