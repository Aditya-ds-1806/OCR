<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract.js OCR demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex align-items-center">
    <div class="container">
        <header class="mb-5 pb-5">
            <h1 class="text-center">Tesseract OCR demo</h1>
        </header>
        <div class="row d-flex">
            <div class="col-md-6 h-100">
                <figure class="figure">
                    <img src="" class="figure-img img-fluid rounded" id="image" alt="image">
                    <figcaption class="figure-caption text-center fs-6">Input Image</figcaption>
                </figure>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" accept="image/*" id="file">
                    <label class="input-group-text" for="customImage">Upload</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Leave a comment here" id="output"
                        style="resize: none;"></textarea>
                    <label for="output">Recognized text</label>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src='index.js'></script>
</body>

</html>
